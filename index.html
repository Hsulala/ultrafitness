        // 🚨 重要提醒：請將這兩個變數替換成您自己的 URL 和 LIFF ID
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQDkAR_kJfbsazVWupb2Yo48gMiIxcEEwSGO8doGgaLgSQpa0IH-gTb_udibNuRlvj/exec';

        const myLiffId = '2007905512-Vv8dar8X';
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzbJedPYLEIA96RKt245YeFXxpVwXFah5kzResXNxJXDbNJDvJKY5dOlX-_O6ZCxsr5tQ/exec';

        async function bindUser() {
            const bindCode = document.getElementById('bindCodeInput').value;
            const statusMessage = document.getElementById('status-message');
            
            if (!bindCode) {
                statusMessage.innerText = '請輸入綁定碼。';
                return;
            }
                document.getElementById('submitBinding').addEventListener('click', async () => {
                    const bindingCode = document.getElementById('bindingCode').value.trim();
                    const userId = profile.userId;
                    const messageElement = document.getElementById('message');
                    const submitButton = document.getElementById('submitBinding');

            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                
                statusMessage.innerText = '正在處理中，請稍候...';
                document.getElementById('bindButton').disabled = true;
                    if (!bindingCode) {
                        messageElement.textContent = '請輸入您的綁定碼！';
                        messageElement.style.color = 'red';
                        return;
                    }

                const payload = {
                    action: 'bindUser',
                    userId: userId,
                    code: bindCode
                };
                    messageElement.textContent = '正在驗證並傳送資料...';
                    submitButton.disabled = true; // 防止重複點擊
                    
                    try {
                        const response = await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            mode: 'no-cors', // 解決 Apps Script 的 CORS 問題
                            cache: 'no-cache',
                            headers: { 'Content-Type': 'application/json' }, // 雖然 no-cors 看不到，但還是加上
                            body: JSON.stringify({
                                action: 'bindUser',
                                userId: userId,
                                code: bindingCode,
                                displayName: profile.displayName
                            })
                        });
                        
                        // 在 no-cors 模式下，我們無法讀取 response，所以直接顯示一個通用成功訊息
                        messageElement.textContent = '綁定請求已送出！請關閉此頁面，稍後您會收到 Bot 的通知。';
                        messageElement.style.color = 'green';
                        setTimeout(()=> liff.closeWindow(), 3000); // 3秒後自動關閉

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                    } catch (error) {
                        messageElement.textContent = '傳送請求時發生錯誤：' + error;
                        messageElement.style.color = 'red';
                        submitButton.disabled = false;
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();

                if (data.status === 'success') {
                    statusMessage.innerText = `綁定成功！\n${data.message}`;
                    setTimeout(() => { liff.closeWindow(); }, 2000);
                } else {
                    statusMessage.innerText = `綁定失敗：${data.message}`;
                    document.getElementById('bindButton').disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.innerText = '綁定時發生錯誤，請聯繫管理員。';
                document.getElementById('bindButton').disabled = false;
            } catch (err) {
                document.getElementById('loadingState').innerHTML = `<h1>LIFF 初始化失敗</h1><p>${err}</p>`;
            }
        }
        main();
    </script>
