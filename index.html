<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身房會員系統</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 1em; text-align: center; }
        .hidden { display: none; }
        input { font-size: 1.2em; padding: 0.5em; margin: 0.5em; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
        button { font-size: 1.2em; padding: 0.5em 1em; background-color: #00B900; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 1em; }
        button:disabled { background-color: #ccc; }
        #message { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loadingState">
        <h1>讀取中...</h1>
    </div>

    <div id="bindingView" class="hidden">
        <h2>會員 / 教練綁定</h2>
        <p>您好, <span id="displayName"></span>！</p>
        <p>為了啟用您的專屬功能，請輸入您的會員編號或教練綁定碼：</p>
        <input type="text" id="bindingCode" placeholder="例如 UF0001 或 DK888">
        <button id="submitBinding">確認綁定</button>
        <p id="message"></p>
    </div>

    <script>
        const myLiffId = '2007905512-Vv8dar8X';
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzbJedPYLEIA96RKt245YeFXxpVwXFah5kzResXNxJXDbNJDvJKY5dOlX-_O6ZCxsr5tQ/exec';

        async function main() {
            try {
                await liff.init({ liffId: myLiffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                document.getElementById('displayName').textContent = profile.displayName;
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('bindingView').classList.remove('hidden');

                document.getElementById('submitBinding').addEventListener('click', async () => {
                    const bindingCode = document.getElementById('bindingCode').value.trim();
                    const userId = profile.userId;
                    const messageElement = document.getElementById('message');
                    const submitButton = document.getElementById('submitBinding');

                    if (!bindingCode) {
                        messageElement.textContent = '請輸入您的綁定碼！';
                        messageElement.style.color = 'red';
                        return;
                    }

                    messageElement.textContent = '正在驗證並傳送資料...';
                    submitButton.disabled = true; // 防止重複點擊
                    
                    try {
                        const response = await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            mode: 'no-cors', // 解決 Apps Script 的 CORS 問題
                            cache: 'no-cache',
                            headers: { 'Content-Type': 'application/json' }, // 雖然 no-cors 看不到，但還是加上
                            body: JSON.stringify({
                                action: 'bindUser',
                                userId: userId,
                                code: bindingCode,
                                displayName: profile.displayName
                            })
                        });
                        
                        // 在 no-cors 模式下，我們無法讀取 response，所以直接顯示一個通用成功訊息
                        messageElement.textContent = '綁定請求已送出！請關閉此頁面，稍後您會收到 Bot 的通知。';
                        messageElement.style.color = 'green';
                        setTimeout(()=> liff.closeWindow(), 3000); // 3秒後自動關閉

                    } catch (error) {
                        messageElement.textContent = '傳送請求時發生錯誤：' + error;
                        messageElement.style.color = 'red';
                        submitButton.disabled = false;
                    }
                });
            } catch (err) {
                document.getElementById('loadingState').innerHTML = `<h1>LIFF 初始化失敗</h1><p>${err}</p>`;
            }
        }
        main();
    </script>
</body>
</html>
