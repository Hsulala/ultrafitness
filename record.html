<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程記錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        body {
            background-color: #f0f0f0;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #loading-overlay img {
            width: 60px;
        }
        #loading-overlay p {
            margin-top: 1rem;
            color: #333;
        }
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #3B82F6;
        }
        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 8px;
        }
        .record-form {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #E5E7EB;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .submit-btn:disabled {
            transform: none;
            box-shadow: none;
            background: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-overlay">
        <img src="https://raw.githubusercontent.com/Hsulala/ultrafitness/main/LoadingCat.gif" alt="Loading...">
        <p>努力載入中...</p>
    </div>

    <div id="app" class="p-4 max-w-lg mx-auto mt-5 hidden">
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">📝 課程記錄</h1>
            <p class="text-gray-600 text-sm">記錄學員的上課內容與心得</p>
        </div>
        
        <div id="message" class="p-3 mb-4 text-sm rounded-lg hidden"></div>
        
        <div id="studentsContainer">
            <!-- 學員卡片將在這裡動態生成 -->
        </div>
    </div>

<script>
    // ==================== 配置設定 ====================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygqhbBKgkgYSqvdMi51vy08JI-wl-H9ez4JwOu8P-AH-x3EBltAM-FTcbXh9t1CKBxsA/exec";
    const LIFF_ID = "2007905512-nML8N5LB"; // 使用正確的 LIFF ID
    let userId = "";

    async function main() {
        const loadingOverlay = document.getElementById('loading-overlay');
        const appDiv = document.getElementById('app');

        try {
            console.log('開始初始化 LIFF...');
            
            // (1) 初始化 LIFF
            await liff.init({ liffId: LIFF_ID });
            console.log('LIFF 初始化成功');
            
            if (!liff.isLoggedIn()) { 
                console.log('用戶未登入，開始登入流程...');
                liff.login(); 
                return; 
            }
            
            console.log('用戶已登入');
            
            // (2) 獲取用戶資料並載入待記錄學員
            const profile = await liff.getProfile();
            userId = profile.userId;
            console.log(`用戶 ID: ${userId}`);
            
            await loadRecordPageData();
            
            // (3) 顯示主要內容
            appDiv.classList.remove('hidden');
            
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 600);

        } catch (error) { 
            console.error('初始化失敗:', error);
            loadingOverlay.innerHTML = `<p class="text-red-600 font-bold">初始化失敗: ${error.message}</p><p>請關閉此頁面後再試一次。</p>`;
        }
    }

    async function loadRecordPageData() {
        try {
            console.log('開始載入課程記錄資料...');
            
            const result = await callBackend({ 
                action: 'getRecordPageData', 
                userId: userId 
            });
            
            console.log('API 回應:', result);
            
            if (result.status === 'success') {
                displayStudents(result.data.students);
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error('載入失敗:', error);
            showMessage(`載入失敗: ${error.message}`, 'error');
        }
    }

    function displayStudents(students) {
        const container = document.getElementById('studentsContainer');
        
        if (!students || students.length === 0) {
            container.innerHTML = `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 text-center">
                    <div class="text-4xl mb-3">🎉</div>
                    <h3 class="text-lg font-semibold text-blue-800 mb-2">太棒了！</h3>
                    <p class="text-blue-600">目前沒有需要記錄的學員課程。</p>
                </div>
            `;
            return;
        }

        container.innerHTML = students.map(studentName => `
            <div class="student-card">
                <div class="student-name">${studentName}</div>
                <div class="record-form">
                    <textarea 
                        id="content-${studentName}" 
                        placeholder="請輸入本次課程內容、學員表現、建議等..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    ></textarea>
                    <button 
                        onclick="submitRecord('${studentName}')"
                        class="submit-btn w-full mt-3 text-white font-semibold py-2 px-4 rounded-lg"
                    >
                        提交 ${studentName} 的課程記錄
                    </button>
                </div>
            </div>
        `).join('');
    }

    async function submitRecord(studentName) {
        const contentTextarea = document.getElementById(`content-${studentName}`);
        const content = contentTextarea.value.trim();
        
        if (!content) {
            showMessage('請輸入課程內容後再提交', 'error');
            return;
        }

        const button = event.target;
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = '提交中...';

        try {
            const result = await callBackend({
                action: 'submitClassRecord',
                userId: userId,
                studentName: studentName,
                content: content
            });

            if (result.status === 'success') {
                showMessage(`${studentName} 的課程記錄已成功提交！`, 'success');
                
                // 移除已提交的學員卡片
                button.closest('.student-card').remove();
                
                // 檢查是否還有其他學員需要記錄
                const remainingCards = document.querySelectorAll('.student-card');
                if (remainingCards.length === 0) {
                    displayStudents([]); // 顯示完成訊息
                    setTimeout(() => {
                        if (liff.isInClient()) liff.closeWindow();
                    }, 2000);
                }
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error('提交失敗:', error);
            showMessage(`提交失敗: ${error.message}`, 'error');
            button.disabled = false;
            button.textContent = originalText;
        }
    }

    // ==================== 輔助函式 ====================
    async function callBackend(payload) {
        console.log('發送請求:', payload);
        
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('收到回應:', result);
        return result;
    }

    function showMessage(msg, type = 'info') {
        const messageDiv = document.getElementById('message');
        const styles = {
            info: 'bg-blue-100 text-blue-800 border border-blue-200',
            success: 'bg-green-100 text-green-800 border border-green-200',
            error: 'bg-red-100 text-red-800 border border-red-200'
        };
        
        messageDiv.textContent = msg;
        messageDiv.className = `p-3 mb-4 text-sm rounded-lg ${styles[type]}`;
        messageDiv.classList.remove('hidden');
        
        // 3秒後自動隱藏訊息
        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 3000);
    }
    
    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
