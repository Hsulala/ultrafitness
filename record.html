<script>

    async function loadRecordPageData() {
        try {
            console.log('é–‹å§‹è¼‰å…¥èª²ç¨‹è¨˜éŒ„è³‡æ–™...');
            
            const result = await callBackend({

    function displayStudents(students) {
        const container = document.getElementById('studentsContainer');
        
        if (!students || students.length === 0) {
            container.innerHTML = `

        }

        container.innerHTML = students.map(studentName => `

                <div class="record-form">
                    <textarea 
                        id="content-${studentName}" 
                        placeholder="è«‹è¼¸å…¥æœ¬æ¬¡èª²ç¨‹å…§å®¹ã€å­¸å“¡è¡¨ç¾ã€å»ºè­°ç­‰..."

    async function submitRecord(studentName) {
        const contentTextarea = document.getElementById(`content-${studentName}`);
        const content = contentTextarea.value.trim();
        
        if (!content) {
            showMessage('è«‹è¼¸å…¥èª²ç¨‹å…§å®¹å¾Œå†æäº¤', 'error');
            return;
        }

        const button = event.target;
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = 'æäº¤ä¸­...';

        try {
            const result = await callBackend({
                action: 'submitClassRecord',
                userId: userId,
                studentName: studentName,
                content: content
            });

            if (result.status === 'success') {
                showMessage(`${studentName} çš„èª²ç¨‹è¨˜éŒ„å·²æˆåŠŸæäº¤ï¼`, 'success');
                
                // ç§»é™¤å·²æäº¤çš„å­¸å“¡å¡ç‰‡
                button.closest('.student-card').remove();
                
                // æª¢æŸ¥æ˜¯å¦é‚„æœ‰å…¶ä»–å­¸å“¡éœ€è¦è¨˜éŒ„
                const remainingCards = document.querySelectorAll('.student-card');
                if (remainingCards.length === 0) {

                    setTimeout(() => {
                        if (liff.isInClient()) liff.closeWindow();

            showMessage(`æäº¤å¤±æ•—: ${error.message}`, 'error');
            button.disabled = false;
            button.textContent = originalText;
        }
    }

    // ==================== è¼”åŠ©å‡½å¼ ====================
    async function callBackend(payload) {
        console.log('ç™¼é€è«‹æ±‚:', payload);
        
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('æ”¶åˆ°å›æ‡‰:', result);
        return result;
    }

    function showMessage(msg, type = 'info') {
        const messageDiv = document.getElementById('message');
        const styles = {

            success: 'bg-green-100 text-green-800 border border-green-200',

        };
        
        messageDiv.textContent = msg;
        messageDiv.className = `p-3 mb-4 text-sm rounded-lg ${styles[type]}`;
        messageDiv.classList.remove('hidden');
        
        // 3ç§’å¾Œè‡ªå‹•éš±è—è¨Šæ¯
        setTimeout(() => {

    }

    document.addEventListener('DOMContentLoaded', main);
